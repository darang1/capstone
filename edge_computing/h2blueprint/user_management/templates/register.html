{% extends "base.html" %}
{% block contents %}
<div class="row mt-5">
  <div class="col-12 text-center">
    <h1>회원가입</h1>
  </div>  
</div>
<div class="row mt-5">
  <div class="col-12">
    {{ error }}
  </div>
</div>
<div class="row mt-5">
  <div class="col-12">
    {% autoescape on %}
    <form method="POST" action=".">
      {% csrf_token %}
      <div class="form-group">
        <label for="userid">사용자 이름</label>
        <input type="text" class="form-control" id="userid" placeholder="사용자 이름" name="userid" />
      </div>
      <div class="form-group">
        <label for="useremail">사용자 이메일</label>
        <input type="email" class="form-control" id="useremail" placeholder="사용자 이메일" name="useremail" />
      </div>
      <div class="form-group">
        <label for="userpassword">비밀번호</label>
        <input type="userpassword" class="form-control" id="userpassword" placeholder="비밀번호" name="userpassword" />
      </div>
      <div class="form-group">
        <label for="re-userpassword">비밀번호 확인</label>
        <input type="userpassword" class="form-control" id="re-userpassword" placeholder="비밀번호 확인" name="re-userpassword" />
      </div>
      <button type="submit" class="btn btn-primary">등록</button>
      <button type="button" class="btn btn-primary" onclick="location.href='/'">돌아가기</button>
    </form>
    {% endautoescape %}
  </div>
</div>
{% endblock %}
